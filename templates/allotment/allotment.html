<!-- templates/allotment/allotment.html -->
{% extends 'base.html' %}

{% block page_title %}Vortuki Audit Search{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Vortuki Audit Search</h5>
    </div>
    <div class="card-body">
        <form class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">District</label>
                        <select class="form-control">
                            <option value="">Select District</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Khulna">Khulna</option>
                            <option value="Barisal">Barisal</option>
                            <option value="Sylhet">Sylhet</option>
                            <option value="Rangpur">Rangpur</option>
                            <option value="Mymensingh">Mymensingh</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Thana</label>
                        <select class="form-control">
                            <option value="">Select Thana</option>
                            <!-- Thana options would be populated based on district selection -->
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">LC Number</label>
                        <select class="form-control">
                            <option value="">Select LC</option>
                            <!-- LC numbers would be populated dynamically -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Product Info</label>
                        <select class="form-control">
                            <option value="">Select Product</option>
                            <!-- Product options would be populated dynamically -->
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Month</label>
                        <select class="form-control">
                            <option value="">Select Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Year</label>
                        <select class="form-control">
                            <option value="">Select Year</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">AGRI/IR</label>
                        <input type="text" class="form-control" placeholder="AGRI/IR">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">AGRI/IR Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Find</button>
                </div>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Allotment ID</th>
                        <th>Dealer Name</th>
                        <th>District</th>
                        <th>Thana</th>
                        <th>LC Number</th>
                        <th>Product</th>
                        <th>Month</th>
                        <th>Quantity (M.Ton)</th>
                        <th>AGRI/IR</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data would be populated after search -->
                    <tr>
                        <td colspan="10" class="text-center text-muted">
                            Use the search form above to find allotment records
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
